<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="Calculator">
        <div class="buttons">
            <h2 id="value"></h2>
            <span class="Clear">Clear</span>
            <span class="butt" id="div">/</span>
            <span class="butt" id="mul">*</span>
            <span class="butt">7</span>
            <span class="butt">8</span>
            <span class="butt">9</span>
            <span class="butt" id="min">-</span>
            <span class="butt">4</span>
            <span class="butt">5</span>
            <span class="butt">6</span>
            <span class="butt" id="plus">+</span>
            <span class="butt">1</span>
            <span class="butt">2</span>
            <span class="butt">3</span>
            <span class="butt">0</span>
            <span class="butt">00</span>
            <span class="butt">.</span>
            <span class="butt" id="equl">=</span>
        </div>
    </div>
    <script src="cal.js"></script>

</body>

</html>
